<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT MARK</title>
    <style>
        th{
            text-align: left;
        }
        th, td{
            font-size: 20px;
            padding-left: 8px;
            height: 30px;
        }

        table
        {
            width: 30%;
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid black;

        }
        .width
        {
            width: 30px;
        }
    </style>
</head>
<body>

    <table >
        <caption><h1>STUDENT MARKS</h1></caption>
        <tr>
            <th class="width">Name</th>
            <th class="width">Marks</th>
            <th class="width">Grade</th>
          </tr>
          <tr>
            <td class="width">Steve Jones</td>
            <td class="width">54</td>
            <td class="width">C</td>
          </tr>
    </table>
</body>
</html>
